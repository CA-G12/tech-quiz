<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="quiz.ico" type="image/x-icon">
  <link rel="stylesheet" href="/public/css/quiz.css">
  <title>Tech Quiz</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <p class="category-para">Category: <span class="category-span">HTML</span></p>
      <p class="questions-count-para">
        Questions count: 
        <span class="questions-count-span"></span>
      </p>
    </header>
    <main class="main-content">
      <section class="questions">
        <section class="question" data-id="1">
          <h1 class="question-text">How to check the current disk usage on Linux?</h1>
          <p class="choice">df</p>
          <p class="choice">usage</p>
          <p class="choice">uptime</p>
          <p class="choice">free</p>
        </section>
        <section class="buttons">
          <button type="button">Next</button>
          <button type="button">Submit</button>
        </section>
        <section class="dots-and-timer">
          <section class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </section>
          <h4 class="timer">03:00</h4>
        </section>
      </section>
    </main>
  </div>
  <script src="/public/javascript/scripts.js"></script>
</body>
</html>
