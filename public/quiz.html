<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="quiz.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/quiz.css">
  <title>Tech Quiz</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <p class="category-para">Category: <span class="category-span"></span></p>
      <p class="questions-count-para">
        Questions count:
        <span class="questions-count-span">10</span>
      </p>
    </header>
    <main class="main-content">
      <section class="questions">
        <section class="question active" data-id="1">
          <h1 class="question-text">How to check the current disk usage on Linux?</h1>
          <p class="choice">df</p>
          <p class="choice">usage</p>
          <p class="choice">uptime</p>
          <p class="choice">free</p>
        </section>
      </section>
      <section class="buttons">
        <button type="button" class="next">Next</button>
        <button type="button" class="submit">Submit</button>
      </section>
      <section class="dots-and-timer">
        <section class="dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </section>
        <h4 class="timer"><span class="minutes">00</span>:<span class="seconds">00</span></h4>
      </section>
    </main>
    <section class="result-container">
      <p class="congrats">Congratulations!&#128526;</p>
      <p class="sorry">Sorry!&#128577;</p>
      <p class="end-score">Your score is: <span class="final"></span>/10</p>
    </section>
  </div>
  <script src="javascript/scripts.js">

  </script>
</body>

</html>
